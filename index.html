<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
<div class="container py-5">
    <div class="row">

        <h1 class=" text-center py-5 ">Bookmarker</h1>
        <div class="col-md-12 ">
            
        <div class=" alert alert-danger text-center d-none py-5 m-auto w-50   fw-bold text-info" id="formAlert"> Information not correct <br>Try Again :)
        </div>
            <div class="mb-3">
                <label for="InputName" class="form-label  fw-bold"> <i class="fa-solid  me-2 fa-book-bookmark"></i>Site Name</label>
                <input type="text" class="form-control" oninput="validateForm(this)" id="InputName" placeholder="Bookmark Name">
                <div class="alert alert-danger  d-none py-2" id="nameAlert"> Enter correct Name</div>   

              </div>




              
            <div class="mb-3">
                <label for="InputURL" class="form-label  fw-bold ">
                    <i class="fa-solid fa-link me-2"></i>Site URL</label>
                <input type="url" class="form-control" oninput="validateForm(this)" id="InputURL" placeholder="Website URL">
                <div class="alert alert-danger  d-none py-2"  id="nameAlert">please enter correct URL</div>   

            </div>

           
             <button  class=" btn btn-danger px-5" onclick=" AddSite() " > Submit</button>
        </div>
    </div>
</div>






<div class="container text-center">
    <div class="row py-5 border-top border-info">
        <table class="table table-warning ">
            
            <thead>
              <tr>
                <th scope="col">Index</th>
                <th scope="col">Website name</th>
                <th scope="col">Visit</th>
                <th scope="col">Delete</th>
              </tr>
            </thead>
            <tbody  id="RowData">


            </tbody>
        </table>
       
    </div>
</div>


























    <script src="./js/style.js"></script>
